{% extends "core/base.html" %}
{% load i18n %}

{% block content %}
<div class="container vh-100">
  <div class="row h-100">
    <div class="col-md-6 my-auto mx-auto">
      <div class="card">
        <div class="card-body {{ theme.bg }} text-{{ theme.text }}">
          <p class="lead text-center">{% trans "Enter your new password" %}</p>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <input type="password" name="password" class="text-{{ theme.text }} bg-transparent form-control form-control-{{ theme.text }}" placeholder="{% trans 'New password' %}" autofocus="true" required>
            </div>
            <button type="submit" class="btn btn-block btn-secondary text-uppercase">{% trans "Change my password" %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
